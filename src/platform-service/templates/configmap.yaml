apiVersion: v1
data:
  DEPLOY_MODE: KUBERNETES_ONPREM
  GRPC_MANAGER_TARGET: harness-manager:9879
  GRPC_MANAGER_AUTHORITY: default-authority.harness.io
  SMTP_HOST: {{ .Values.smtp.host | quote}}
  SMTP_PORT: {{ .Values.smtp.port | quote}}
  SMTP_PASSWORD: {{ .Values.smtp.password | quote}}
  SMTP_USERNAME: {{ .Values.smtp.user | quote}}
  SMTP_USE_SSL: {{ .Values.smtp.ssl | quote}}
  ENABLE_AUDIT_SERVICE: 'true'
  MOCK_ACCESS_CONTROL_SERVICE: 'false'
  AUDIT_ENABLED: 'true'
  ENABLE_RESOURCE_GROUP: 'true'
  EVENTS_FRAMEWORK_USE_SENTINEL: 'true'
  EVENTS_FRAMEWORK_SENTINEL_MASTER_NAME: 'harness-redis'
  EVENTS_FRAMEWORK_REDIS_SENTINELS: 'redis://redis-sentinel-harness-announce-0.{{ .Release.Namespace  }}:26379,redis://redis-sentinel-harness-announce-1.{{ .Release.Namespace  }}:26379,redis://redis-sentinel-harness-announce-2.{{ .Release.Namespace  }}:26379'
  LOCK_CONFIG_USE_SENTINEL: 'true'
  LOCK_CONFIG_SENTINEL_MASTER_NAME: 'harness-redis'
  LOCK_CONFIG_REDIS_SENTINELS: 'redis://redis-sentinel-harness-announce-0.{{ .Release.Namespace  }}:26379,redis://redis-sentinel-harness-announce-1.{{ .Release.Namespace  }}:26379,redis://redis-sentinel-harness-announce-2.{{ .Release.Namespace  }}:26379'
  ACCESS_CONTROL_ENABLED: 'true'
  LOGGING_LEVEL: {{ .Values.appLogLevel }}
  DISTRIBUTED_LOCK_IMPLEMENTATION: REDIS
  MANAGER_CLIENT_BASEURL: '{{ .Values.global.loadbalancerURL }}/api/'
  RBAC_URL: '{{ .Values.global.loadbalancerURL }}/ng/api/'
  ACCESS_CONTROL_BASE_URL: '{{ .Values.global.loadbalancerURL }}/authz/api/'
  RESOURCE_GROUP_CLIENT_BASE_URL: '{{ .Values.global.loadbalancerURL }}/resourcegroup/api/'
  NG_MANAGER_CLIENT_BASEURL: '{{ .Values.global.loadbalancerURL }}/ng/api/'
  PIPELINE_SERVICE_CLIENT_BASEURL: '{{ .Values.global.loadbalancerURL }}/pipeline/api/'
  TEMPLATE_SERVICE_CLIENT_BASEURL: '{{ .Values.global.loadbalancerURL }}/template/api/'
  AUDIT_CLIENT_BASEURL: '{{ .Values.global.loadbalancerURL }}/audit/api/'
  TEMPLATE_SERVICE_BASE_URL: '{{ .Values.global.loadbalancerURL }}/templates/api/'
  MEMORY: {{ .Values.java.memory | quote }}

kind: ConfigMap
metadata:
  name: platform-service
  namespace: {{ .Release.Namespace }}
